{% set name = "pydot" %}
{% set version = "1.2.4" %}
{% set sha256 = "92d2e2d15531d00710f2d6fb5540d2acabc5399d464f2f20d5d21073af241eb6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - windows-bat.patch  # [win]

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - setuptools
    - python
    - pyparsing >=2.1.4
  run:
    - python
    - pyparsing >=2.1.4
    - graphviz

test:
  imports:
    - pydot

about:
  home: https://github.com/erocarrera/pydot
  license: MIT
  license_file: LICENSE
  summary: Python interface to Graphviz's Dot
  description: |
      This module provides with a full interface to create handle modify and
      process graphs in Graphvizâ€™s dot language.
  doc_url: https://pypi.python.org/pypi/pydot
  dev_url: https://github.com/erocarrera/pydot

extra:
  recipe-maintainers:
    - nehaljwani
